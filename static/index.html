<html>
  <head>

        <div onclick="signup()"><span>Sign Up</span></div>
      </div>

    <div id="two" class="two hide">
      <div id="2f2" class="twof2">
        <div class="tile">
          <img id="profile-pic" />

        <div class="input">
          <input id="code" placeholder="Enter your pin" />
          <button class="go" onclick="twoFauth()">GO</button>
        </div>
      </div>

    <div id="sign-in" class="sign-in hide"></div>
